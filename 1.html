<h2>사진을 넣어보자</h2>
1.사진을 넣을려면 <strong>img태그</strong>을 사용<br><br>2. <strong>width</strong>은 사진의 크기을 조절해줌
ex)width ??% 이런식으로 <br><br>3. 사진을 넣을려면 링크을 넣거나
링크가 없다면 폴더에 사진을 직접넣고 <strong>사진이름.png</strong> 이런식으로 적으면 됨 <br>
<img src="제목 없음.png"width="50%" alt=""><p></p> <br>
